{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Портфолио художника{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'gallery:list' %}">Галерея</a>
            <a href="{% url 'about:about' %}">О художнике</a>
            <a href="{% url 'blog:list' %}">Блог</a>
            <a href="{% url 'contact:contact' %}">Контакты</a>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; {{ current_year }} Художник Имя</p>
    </footer>
</body>
</html>
